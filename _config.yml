# Site Info
title:              "星空文档"
description:        "星空文档站"
author_name:        "星空管理员" # change this to your name
logo_url:           https://hellostarrysky.xyz/system/media_attachments/files/106/764/624/842/192/497/original/cfb292fd0a7bf72a.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                http://docs.hellostarrysky.xyz # main url
baseurl:            /the-plain
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
